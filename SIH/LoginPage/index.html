<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url("LoginPage.jpg");
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-position: center center; 
            background-size: cover; /* This makes the image cover the entire page */
            margin: 0; /* Ensures no default margin around the body */
            height: 100vh; /* Ensures the body takes the full viewport height */
        }
    </style>
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in with</h3>
      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="https://mail.google.com">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
        <!-- Apple button -->
        <div class="option">
          <a href="https://www.facebook.com/">
            <img src="https://gallerypng.com/wp-content/uploads/2024/05/facebook-logo-png-image.png" alt="Facebook" />
            <span>Facebook</span>
          </a>
        </div>
      </div>
      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>
      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
       <!-- Login button -->
      <button type="submit" type="button" onClick="location.href='http://127.0.0.1:5500/TypesofGames/index3.html'">Log In</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
